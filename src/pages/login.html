<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../index.css" />
</head>
<body class="page__register">
  <div class="register">
    <h2 class="register__title">Вход</h2>
      <form onSubmit={handleSubmit} name="form_register" class="form register__content">
          <input class="register__input" type="text" placeholder="Email" name="email" onChange={handleChange}></input>
          <input class="register__input" type="text" placeholder="пароль" name="password" onChange={handleChange}></input>
        <button type="submit" class="register__button register__button_submit">Войти</button>
        <h3 class="register__caption">Зарегистрироваться ?<button class="register__button_enter" type="button">Регистрация</button></h3>
      </form>
    </div>
</body>
</html>
